<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz da Lu√≠sa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .mensagem-card {
      background-color: #fff8fc;
      border: 2px solid #ffd6e8;
      border-radius: 12px;
      padding: 12px;
      margin: 10px;
      box-shadow: 2px 2px 6px rgba(255, 182, 193, 0.3);
    }
    .mensagem-card p {
      margin: 5px 0;
    }
    .resultado-card {
      background-color: #f0fff4;
      border: 2px solid #a0e8c5;
      border-radius: 12px;
      padding: 12px;
      margin: 10px;
      box-shadow: 2px 2px 6px rgba(160, 232, 197, 0.3);
    }
    .resultado-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz da Lu√≠sa üéâ</h1>
    <img src="assets/pinwheel.png" class="pinwheel" alt="Cata-vento">
  </header>
  <main>
    <div id="quiz-container"></div>
    <button id="next-button" disabled>Pr√≥xima</button>
  </main>
  <footer>
    <p>Com carinho para a Lu√≠sa üíñ</p>
  </footer>
  <script>
let currentQuestion = 0;
let questions = [];
let respostas = [];
let nomeConvidado = "";
let pontuacao = 0;

fetch('questions.json')
  .then(res => res.json())
  .then(data => {
    questions = data;
    perguntarNome();
  });

function perguntarNome() {
  const container = document.getElementById('quiz-container');
  container.innerHTML = `
    <p class="intro-msg">Voc√™ ser√° convidado para o anivers√°rio de 1 aninho da Lu√≠sa, mas para isso, primeiro, voc√™ dever√° responder esse Quiz! Preparado?!</p>
    <div class="question">Qual o seu nome?</div>
    <input type="text" id="nomeInput" placeholder="Seu nome...">
  `;
  const nextBtn = document.getElementById('next-button');
  nextBtn.disabled = false;
  nextBtn.onclick = () => {
    const input = document.getElementById('nomeInput');
    if (input.value.trim() !== "") {
      nomeConvidado = input.value.trim();
      showQuestion();
    }
  };
}

function showQuestion() {
  const q = questions[currentQuestion];
  const container = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('next-button');

  container.innerHTML = `
    <div class="question">${q.pergunta}</div>
    ${q.respostas.map((r, i) => `<button class="answer" data-index="${i}">${r}</button>`).join('')}
  `;

  nextBtn.disabled = true;

  document.querySelectorAll('.answer').forEach(btn => {
    btn.addEventListener('click', e => {
      const index = parseInt(e.target.dataset.index);
      const correta = index === q.correta;
      if (correta) pontuacao++;
      respostas.push({ pergunta: q.pergunta, resposta: q.respostas[index], correta });

      btn.classList.add(correta ? 'correct' : 'incorrect');
      document.querySelectorAll('.answer').forEach(b => b.disabled = true);
      nextBtn.disabled = false;
    });
  });

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      mostrarMensagemFinal();
    }
  };
}

function mostrarMensagemFinal() {
  const container = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('next-button');

  container.innerHTML = `
    <div class="resultado-card">
      <h2>Parab√©ns, ${nomeConvidado}!</h2>
      <p>Voc√™ acertou <strong>${pontuacao}</strong> de ${questions.length} perguntas.</p>
      <p>Deixe uma mensagem para a Lu√≠sa ler no futuro:</p>
      <textarea id="mensagem" placeholder="Escreva algo bonito..." rows="4"></textarea>
      <br><br>
      <button id="enviarMensagem">Enviar Mensagem</button>
    </div>
  `;

  if (nextBtn) nextBtn.style.display = "none";
  document.getElementById('enviarMensagem').onclick = () => {
    const mensagem = document.getElementById('mensagem').value.trim();
    if (mensagem) {
      const registro = {
        nome: nomeConvidado,
        pontuacao,
        total: questions.length,
        mensagem,
        data: new Date().toLocaleString()
      };
      fetch('/salvar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(registro)
      }).then(() => {
        window.location.href = `https://wa.me/5547988253536?text=Acabei%20de%20responder%20o%20Quiz%20da%20Lu%C3%ADsa!%20Quero%20o%20convite%20para%20o%20anivers%C3%A1rio!`;
      });
    }
  }
}
  </script>
</body>
</html>
